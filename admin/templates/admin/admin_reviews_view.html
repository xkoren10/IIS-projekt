{% load static %}
<!DOCTYPE html>
<html lang="cs" style="height: 100vh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'index/images/favicon.ico' %}"/>
    <title>IS Zelny trh - admin - orders</title>
</head>
</html>
<body>
    {% load db_plug %}
    <header>
        <label>IS Zelný trh - administrácia - užívatelia</label>
        <br>
        <div class="LOGO" id="LOGO"><a href="{% url 'admin:index' %}">IS Zelný trh - administrácia</a></div>
        <br>
    </header>
    <main>
        {% if orders %}
            <div>
                <div class="table_header">
                    <label>Order ID</label>
                    <label>Crop ID</label>
                    <label>Crop name</label>
                    <label>Farmer</label>
                    <label>Ordered by</label>
                    <label>Amount</label>
                    <label>Total price</label>
                    <label>State</label>
                </div>
                <div>
                    {% for order in orders %}
                        <div class="table_form">
                            <label>{{ order.id }}</label>
                            <label>{{ order.crop }}</label>
                            <label>{% get_crop_name order.crop %}</label>
                            <label>{% get_user_name order.farmer %}</label>
                            <label>{% get_user_name order.ordered_by %}</label>
                            <label>{{ order.amount }}</label>
                            <label>{{ order.total_price }}</label>
                            <label>{{ order.state }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <div>Nothing to show for now</div>
        {% endif %}
    </main>
</body>
</html>
