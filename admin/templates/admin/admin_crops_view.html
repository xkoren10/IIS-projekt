<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>IS Zelný trh - admin - crops</title>
</head>
<body>
    {% load db_plug %}
    <header>
        <label>IS Zelný trh - administrácia - crops</label>
        <br>
        <label><a href="{% url "admin:index" %}">IS Zelný trh - administrácia</a></label>
    </header>
    {% if crops %}
        <div class="table_header">
            <label>Crop ID</label>
            <label>Name</label>
            <label>Farmer ID</label>
            <label>Category</label>
            <label>Price</label>
            <label>Weight/Pieces</label>
            <label>Place of origin</label>
            <label>Crop year</label>
        </div>
        {% for crop in crops %}
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="crop_id" value="{{ crop.id }}">
                <label>{{ crop.id }}</label>
                <label>{{ crop.crop_name }}</label>
                <label>{% get_user_name crop.farmer %}</label>
                <label>{% get_category_name crop.category %}</label>
                <label>{{ crop.price }}€</label>
                {% if crop.price_type == "perkg" %}
                    <label>{{ crop.amount }}kg</label>
                {% else %}
                    <label>{{ crop.amount }}pc</label>
                {% endif %}
                <label>{{ crop.origin }}</label>
                <label>{{ crop.crop_year}}</label>
                <input type="submit" name="delete" value="Delete">
            </form>
        {% endfor %}
    {% else %}
        <label>Nothing to show</label>
    {% endif %}
</body>
</html>
