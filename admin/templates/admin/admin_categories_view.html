<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IS Zelný trh - administrácia - categories</title>
</head>
<body>
    <header>
        <label>IS Zelný trh - administrácia - categories</label>
        <br>
        <label><a href="{% url "admin:index" %}">IS Zelný trh - administrácia</a></label>
    </header>
    {% if categories %}
        <div class="table_header">
            <label>Category ID</label>
            <label>Category name</label>
            <label>Category of</label>
            <label>Is approved</label>
            <label>Toggle approval</label>
            <label>Delete</label>
        </div>
        {% for cat in categories %}
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="cat_id" value="{{ cat.id }}">
                <label>{{ cat.id }}</label>
                <label>{{ cat.category_name }}</label>
                <label>{{ cat.category_of_id }}</label>
                <label>{{ cat.approved }}</label>
                {% if cat.approved %}
                    <input type="submit" name="disallow" value="disallow">
                {% else %}
                    <input type="submit" name="approve" value="approve">
                {% endif %}
                <input type="submit" name="delete" value="delete">
            </form>
        {% endfor %}
    {% else %}
        <label>Nothing to show for now</label>
    {% endif %}
</body>
</html>
