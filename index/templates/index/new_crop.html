{% load static %}
<!DOCTYPE html>
<html lang="cs" style="height: 110%">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="shortcut icon" href="{% static 'index/images/favicon.ico' %}"/>
<head>
    <meta charset="UTF-8">
    <title>Zelný trh - Nová plodina</title>
    <span class="LOGO"><a href="{% url 'index:index' %}">ZELNÝ TRH</a></span>
    <br><br>
</head>
<body>
    {% if error %}
            <div>{{ error }}</div>
    {% endif %}
    <form method="post" >
        {% csrf_token %}
        {{ form }}

        <button type="submit" value="save" class="button" name="form_type">
             Uložiť zmeny
        </button>

    </form>

</body>
</html>
