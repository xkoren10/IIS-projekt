{% load static %}
<!DOCTYPE html>
<html lang="cs" style="height: 110%">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'index/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Zelný trh - Login</title>
</head>
<body>
    <header>
        <div class="LOGO" id="LOGO"><a href="{% url 'index:index' %}">ZELNÝ TRH</a></div>
    </header>
    <main>
        {% if error %}
            <div>{{ error }}</div>
        {% endif %}
        <div class="login" id="login" >
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <br>
                <input type="submit" value="Login" class="signup">
                <br>
                <a class="signup" href="{% url 'index:sign_up' %}">Sign Up</a>
            </form>
        </div>
    </main>
</body>
</html>
