<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Môj profil - Zelny Trh</title>
    <span id="LOGO"><a href="{% url 'index:index' %}">ZELNY TRH</a></span>
    {% if user %}
        <div class="user">
            {% load static %}
               <img src="{% static 'index/images/sad.png' %}" alt="Crop" width="100" height="100">
                   <span class="user_name">
                       Používateľské meno: {{ user.user_name }},
                   </span>
                   <span class="user_email">
                       email: {{ user.email }},
                   </span>
                         <form method="post" action="{% url 'index:profile' %}">
                        {% csrf_token %}
                            <button type="submit" onclick="return confirm('Naozaj chcete zrušiť svoj účet?');">
                                Zmazať účet
                            </button>
                        </form>

        </div>
    {% else %}
        Sme piči už ozaj
    {% endif %}
</head>
<body>

</body>
</html>
