{% load static %}
<!DOCTYPE html>
<html lang="cs" style="height: 110%">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Zelný trh - Registrácia</title>
    <span class="LOGO"><a href="{% url 'index:index' %}">ZELNÝ TRH</a></span>
    <br><br>
</head>
<body>
    <main>
        {% if error %}
            <div>{{ error }}</div>
        {% endif %}
        <div class="login" id="Login">
            <form method="post">
                {% csrf_token %}
                {{ form }}
             <br>
                <input type="submit" value="Sign Up" class="button">
            </form>
        </div>
    </main>
</body>
</html>
