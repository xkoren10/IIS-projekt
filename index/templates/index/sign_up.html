<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrácia - Zelný trh</title>
</head>
<body>
    <header>
        <span id="LOGO"><a href="{% url 'index:index' %}">ZELNY TRH</a></span>
    </header>
    <main>
        {% if error %}
            <div>{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" value="sign up">
        </form>
    </main>
</body>
</html>
